<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Pig Game</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Balsamiq+Sans&family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet">
</head>
<body class="parallax">
    <nav class="navbar nav-font">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Rules</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Credits</a></li>
        </ul>
    </nav>
    <div class="game game-font">
        <div class="left active" id="player-1">
            <div class="player-1 player-font">Player 1</div>
            <div class="player-1-total-score">
                <div>Total score</div>
                <div class="score-total-1">42</div>
            </div>
            <div class="player-1-round-score">
                <div>Round score</div>
                <div class="score-round-1">22</div>
            </div>
        </div>
        <div class="right"id="player-2">
            <div class="player-2 player-font">Player 2</div>
            <div class="player-2-total-score">
                <div>Total score</div>
                <div class="score-total-2">69</div>
            </div>
            <div class="player-2-round-score">
                <div>Round score</div>
                <div class="score-round-2">33</div>
            </div>
        </div>
        <button class="btn-new"><i class="fas fa-plus"></i>New game</button>
        <img src="/img/dice/dice-1.png" alt="dice" class="dice">
        <button class="btn-hold"><i class="fas fa-piggy-bank"></i>Hold</button>
        <button class="btn-roll"><i class="fas fa-dice-three"></i>Roll the dice</button>
    </div>
</body>
    <script src="https://kit.fontawesome.com/ee84ea85d0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
