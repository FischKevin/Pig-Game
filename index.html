<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Pig Game</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Balsamiq+Sans&family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet">
</head>
<body class="parallax">
    <nav class="navbar nav-font">
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Règles</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Crédits</a></li>
        </ul>
    </nav>
    <div class="game game-font">
        <div class="left active">
            <div class="player-1 player-font">Joueur 1</div>
            <div class="player-1-total-score">
                <div>Score total</div>
                <div>42</div>
            </div>
            <div class="player-1-round-score">
                <div>Score du tour</div>
                <div>22</div>
            </div>
        </div>
        <div class="right">
            <div class="player-2 player-font">Joueur 2</div>
            <div class="player-2-total-score">
                <div>Score total</div>
                <div>69</div>
            </div>
            <div class="player-2-round-score">
                <div>Score du tour</div>
                <div>33</div>
            </div>
        </div>
        <button class="btn-new"><i class="fas fa-plus"></i>Nouvelle partie</button>
        <img src="/img/dice/dice-1.png" alt="dice" class="dice">
        <button class="btn-hold"><i class="fas fa-piggy-bank"></i>Conserver</button>
        <button class="btn-roll"><i class="fas fa-dice-three"></i>Lancer le dé</button>
    </div>
</body>
    <script src="https://kit.fontawesome.com/ee84ea85d0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
